<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Administrativo – UpLife</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f4f6f9;
      color: #333;
    }
    header {
      background: #f78c1f;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    form h2 { margin-top: 0; }
    label { display: block; margin-top: 10px; font-weight: 600; }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
    }
    button {
      margin-top: 15px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #f78c1f;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #e67c12; }
    .list {
      display: grid;
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h3 { margin: 0 0 10px; color: #f78c1f; }
    .actions {
      margin-top: 10px;
    }
    .actions button {
      margin-right: 8px;
      background: #444;
    }
    .actions button.delete { background: crimson; }
  </style>
</head>
<body>
  <header>Painel Administrativo – UpLife</header>
  <main>
    <!-- Formulário de cadastro de vagas -->
    <form id="vagaForm">
      <h2>Cadastrar Nova Vaga</h2>
      <label>Título da Vaga:</label>
      <input type="text" id="titulo" required>

      <label>Área:</label>
      <input type="text" id="area" placeholder="Ex: Produção, Engenharia" required>

      <label>Salário:</label>
      <input type="text" id="salario" placeholder="Ex: R$ 3.000,00">

      <label>Descrição:</label>
      <textarea id="descricao" rows="4" required></textarea>

      <label>Link do LinkedIn:</label>
      <input type="url" id="link">

      <label>Cursos Relacionados (da UpLife):</label>
      <input type="text" id="cursos" placeholder="Ex: PCP, MS Project">

      <label>
        <input type="checkbox" id="tecnicoCompetencia">
        Técnico por Competência
      </label>

      <button type="submit">Salvar Vaga</button>
    </form>

    <h2>Vagas Cadastradas</h2>
    <div id="vagasList" class="list"></div>

    <h2>Solicitações Personalizadas</h2>
    <div id="solicitacoesList" class="list"></div>
  </main>

  <script>
    const vagaForm = document.getElementById("vagaForm");
    const vagasList = document.getElementById("vagasList");
    const solicitacoesList = document.getElementById("solicitacoesList");

    // Carregar vagas
    async function carregarVagas() {
      const res = await fetch("/api/vagas");
      const vagas = await res.json();
      vagasList.innerHTML = "";
      vagas.forEach(vaga => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${vaga.titulo}</h3>
          <p><b>Área:</b> ${vaga.area}</p>
          <p><b>Salário:</b> ${vaga.salario || "Não informado"}</p>
          <p>${vaga.descricao}</p>
          <p><b>Cursos:</b> ${vaga.cursos || "Nenhum"}</p>
          <p><b>Técnico por Competência:</b> ${vaga.tecnicoCompetencia ? "Sim" : "Não"}</p>
          <a href="${vaga.link}" target="_blank">Ver no LinkedIn</a>
          <div class="actions">
            <button onclick="editarVaga('${vaga.id}')">Editar</button>
            <button class="delete" onclick="excluirVaga('${vaga.id}')">Excluir</button>
          </div>
        `;
        vagasList.appendChild(card);
      });
    }

    // Carregar solicitações personalizadas
    async function carregarSolicitacoes() {
      const res = await fetch("/api/solicitacoes");
      const solicitacoes = await res.json();
      solicitacoesList.innerHTML = "";
      solicitacoes.forEach(s => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${s.nome}</h3>
          <p><b>Email:</b> ${s.email}</p>
          <p><b>Mensagem:</b> ${s.mensagem}</p>
        `;
        solicitacoesList.appendChild(card);
      });
    }

    // Salvar nova vaga
    vagaForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const vaga = {
        titulo: document.getElementById("titulo").value,
        area: document.getElementById("area").value,
        salario: document.getElementById("salario").value,
        descricao: document.getElementById("descricao").value,
        link: document.getElementById("link").value,
        cursos: document.getElementById("cursos").value,
        tecnicoCompetencia: document.getElementById("tecnicoCompetencia").checked
      };

      await fetch("/api/vagas", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(vaga)
      });

      vagaForm.reset();
      carregarVagas();
    });

    async function excluirVaga(id) {
      await fetch(`/api/vagas/${id}`, { method: "DELETE" });
      carregarVagas();
    }

    async function editarVaga(id) {
      const novoTitulo = prompt("Novo título da vaga:");
      if (!novoTitulo) return;
      await fetch(`/api/vagas/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ titulo: novoTitulo })
      });
      carregarVagas();
    }

    // Inicialização
    carregarVagas();
    carregarSolicitacoes();
  </script>
</body>
</html>
