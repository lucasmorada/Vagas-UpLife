<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Administrativo – UpLife</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form, .vaga {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #f78c1e;
      color: #fff;
      font-weight: bold;
    }
    button:hover { background: #e07a12; }
    .vaga { border-left: 4px solid #f78c1e; }
    .vaga h3 { margin: 0 0 5px 0; }
    .actions button { margin-right: 8px; }
  </style>
</head>
<body>
  <h1>Painel Administrativo – UpLife</h1>

  <!-- Formulário de Cadastro -->
  <form id="vagaForm">
    <label>Título da Vaga:</label>
    <input type="text" id="titulo" required>

    <label>Área:</label>
    <input type="text" id="area" required>

    <label>Descrição:</label>
    <textarea id="descricao" rows="4" required></textarea>

    <label>Link do LinkedIn:</label>
    <input type="url" id="linkedin" required>

    <button type="submit">Cadastrar Vaga</button>
  </form>

  <h2>Vagas Cadastradas</h2>
  <div id="listaVagas"></div>

  <script>
    const form = document.getElementById("vagaForm");
    const lista = document.getElementById("listaVagas");

    // Carregar vagas ao abrir
    async function carregarVagas() {
      lista.innerHTML = "Carregando...";
      const res = await fetch("/api/vagas");
      const vagas = await res.json();
      lista.innerHTML = "";
      vagas.forEach(vaga => {
        const div = document.createElement("div");
        div.className = "vaga";
        div.innerHTML = `
          <h3>${vaga.titulo}</h3>
          <p><b>Área:</b> ${vaga.area}</p>
          <p>${vaga.descricao}</p>
          <a href="${vaga.linkedin}" target="_blank">LinkedIn</a>
          <div class="actions">
            <button onclick="editarVaga(${vaga.id})">Editar</button>
            <button onclick="excluirVaga(${vaga.id})">Excluir</button>
          </div>
        `;
        lista.appendChild(div);
      });
    }

    // Cadastrar nova vaga
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const vaga = {
        titulo: document.getElementById("titulo").value,
        area: document.getElementById("area").value,
        descricao: document.getElementById("descricao").value,
        linkedin: document.getElementById("linkedin").value,
      };
      await fetch("/api/vagas", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(vaga),
      });
      form.reset();
      carregarVagas();
    });

    // Excluir vaga
    async function excluirVaga(id) {
      await fetch(`/api/vagas/${id}`, { method: "DELETE" });
      carregarVagas();
    }

    // Editar vaga (simples: preenche form e remove do backend até salvar de novo)
    async function editarVaga(id) {
      const res = await fetch(`/api/vagas/${id}`);
      const vaga = await res.json();
      document.getElementById("titulo").value = vaga.titulo;
      document.getElementById("area").value = vaga.area;
      document.getElementById("descricao").value = vaga.descricao;
      document.getElementById("linkedin").value = vaga.linkedin;
      await excluirVaga(id); // remove temporariamente até salvar novamente
    }

    carregarVagas();
  </script>
</body>
</html>
