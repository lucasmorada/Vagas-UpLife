<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Administrativo – UpLife</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #f78c1f;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto 30px auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: #f78c1f;
      color: white;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }
    button:hover {
      background: #e57c10;
    }
    .lista {
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }
    .card h3 {
      margin: 0 0 10px;
      color: #333;
    }
    .actions {
      margin-top: 10px;
    }
    .actions button {
      width: auto;
      margin-right: 10px;
      padding: 8px 12px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>Painel Administrativo – UpLife</h1>

  <form id="vagaForm">
    <label for="titulo">Título da Vaga:</label>
    <input type="text" id="titulo" name="titulo" required>

    <label for="descricao">Descrição:</label>
    <textarea id="descricao" name="descricao" required></textarea>

    <label for="area">Área:</label>
    <input type="text" id="area" name="area" required>

    <label for="link">Link da Vaga (LinkedIn):</label>
    <input type="url" id="link" name="link" required>

    <label for="curso">Curso Relacionado:</label>
    <input type="text" id="curso" name="curso">

    <label>
      <input type="checkbox" id="tecnicoCompetencia" name="tecnicoCompetencia">
      Técnico por Competência
    </label>

    <button type="submit">Cadastrar Vaga</button>
  </form>

  <div class="lista">
    <h2>Vagas Cadastradas</h2>
    <div id="listaVagas"></div>
  </div>

  <script>
    const API_URL = "https://vagas-uplife.onrender.com/api/vagas";

    async function carregarVagas() {
      try {
        const res = await fetch(API_URL);
        const vagas = await res.json();

        const lista = document.getElementById("listaVagas");
        lista.innerHTML = "";

        vagas.forEach(vaga => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3>${vaga.titulo}</h3>
            <p><strong>Descrição:</strong> ${vaga.descricao}</p>
            <p><strong>Área:</strong> ${vaga.area}</p>
            <p><strong>Curso:</strong> ${vaga.curso || "—"}</p>
            <p><a href="${vaga.link}" target="_blank">Ver no LinkedIn</a></p>
            <p><strong>Técnico por Competência:</strong> ${vaga.tecnicoCompetencia ? "Sim" : "Não"}</p>
            <div class="actions">
              <button onclick="editarVaga('${vaga.id}')">Editar</button>
              <button onclick="excluirVaga('${vaga.id}')">Excluir</button>
            </div>
          `;
          lista.appendChild(card);
        });
      } catch (err) {
        console.error("Erro ao carregar vagas:", err);
      }
    }

    document.getElementById("vagaForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const vaga = {
        titulo: document.getElementById("titulo").value,
        descricao: document.getElementById("descricao").value,
        area: document.getElementById("area").value,
        link: document.getElementById("link").value,
        curso: document.getElementById("curso").value,
        tecnicoCompetencia: document.getElementById("tecnicoCompetencia").checked
      };

      try {
        await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(vaga)
        });

        e.target.reset();
        carregarVagas();
      } catch (err) {
        console.error("Erro ao salvar vaga:", err);
      }
    });

    async function excluirVaga(id) {
      if (!confirm("Deseja excluir esta vaga?")) return;

      try {
        await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        carregarVagas();
      } catch (err) {
        console.error("Erro ao excluir vaga:", err);
      }
    }

    async function editarVaga(id) {
      const novoTitulo = prompt("Novo título da vaga:");
      if (!novoTitulo) return;

      try {
        await fetch(`${API_URL}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ titulo: novoTitulo })
        });
        carregarVagas();
      } catch (err) {
        console.error("Erro ao editar vaga:", err);
      }
    }

    carregarVagas();
  </script>
</body>
</html>
