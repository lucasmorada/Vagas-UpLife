<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Administra√ß√£o de Vagas - UpLife</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h1, h2 { color: #e65100; }
    label { display: block; margin-top: 15px; }
    input, textarea, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 20px; padding: 10px 20px; background: #e65100; color: #fff; font-weight: bold; border: none; border-radius: 4px; cursor: pointer; }
    .vaga-item, .curso-item {
      background: #fff; padding: 15px; border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1); margin-top: 20px;
    }
    .vaga-item button, .curso-item button { margin-right: 10px; }

    img.curso-imagem {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h1>Painel de Administra√ß√£o</h1>

<form id="formVaga">
  <input type="hidden" id="vagaId" value="">
  <label>T√≠tulo da Vaga</label>
  <input type="text" id="titulo" required>

  <label>Empresa</label>
  <input type="text" id="empresa" required>

  <label>Fun√ß√£o</label>
  <input type="text" id="funcao" required>

  <label>Local</label>
  <input type="text" id="local" required>

  <label>√Årea</label>
  <select id="area" required>
    <option value="">Selecione</option>
    <option>Produ√ß√£o</option>
    <option>Manuten√ß√£o</option>
    <option>El√©trica</option>
    <option>Log√≠stica</option>
    <option>Qualidade</option>
  </select>

  <label>Descri√ß√£o</label>
  <textarea id="descricao" rows="4" required></textarea>

  <label>Link para candidatura (LinkedIn ou site)</label>
  <input type="url" id="link" required>

  <hr style="margin: 30px 0;">

  <h3>Curso relacionado √† vaga (opcional)</h3>

  <label>Nome do Curso</label>
  <input type="text" id="cursoNome">

  <label>URL da Imagem do Curso</label>
  <input type="url" id="cursoImagem">

  <label>Descri√ß√£o do Curso</label>
  <textarea id="cursoDescricao" rows="3"></textarea>

  <label>Link para o Curso</label>
  <input type="url" id="cursoLink">

  <button type="submit">Salvar Vaga (com Curso)</button>
</form>

<h2>Vagas Cadastradas</h2>
<div id="listaVagas"></div>

<h2>Solicita√ß√µes de Vagas Personalizadas</h2>
<div id="vagasPersonalizadas"></div>

<script>
  const form = document.getElementById('formVaga');
  const lista = document.getElementById('listaVagas');
  const vagasPersonalizadasDiv = document.getElementById('vagasPersonalizadas');

  async function carregarVagas() {
    const res = await fetch('/api/vagas');
    const vagas = await res.json();

    lista.innerHTML = '';
    vagas.forEach(vaga => {
      const div = document.createElement('div');
      div.className = "vaga-item";

      let cursoHTML = '';
      if (vaga.curso && vaga.curso.nome) {
        cursoHTML = `
          <hr><strong>üìò Curso:</strong> ${vaga.curso.nome}<br>
          <img src="${vaga.curso.imagem}" class="curso-imagem" alt="Imagem do curso">
          <p>${vaga.curso.descricao}</p>
          <a href="${vaga.curso.link}" target="_blank">${vaga.curso.link}</a>
        `;
      }

      div.innerHTML = `
        <strong>${vaga.titulo}</strong> - ${vaga.local}<br>
        <button onclick="editar(${vaga.id})">Editar</button>
        <button onclick="excluir(${vaga.id})">Excluir</button>
        ${cursoHTML}
      `;
      lista.appendChild(div);
    });
  }

  form.addEventListener('submit', async function(e) {
    e.preventDefault();

    const id = document.getElementById('vagaId').value;
    const vagaData = {
      titulo: document.getElementById('titulo').value,
      empresa: document.getElementById('empresa').value,
      funcao: document.getElementById('funcao').value,
      local: document.getElementById('local').value,
      area: document.getElementById('area').value,
      descricao: document.getElementById('descricao').value,
      link: document.getElementById('link').value,
      curso: {
        nome: document.getElementById('cursoNome').value,
        imagem: document.getElementById('cursoImagem').value,
        descricao: document.getElementById('cursoDescricao').value,
        link: document.getElementById('cursoLink').value
      }
    };

    if (id) {
      // Atualizar vaga
      await fetch(`/api/vagas/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(vagaData)
      });
    } else {
      // Criar vaga
      await fetch('/api/vagas', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(vagaData)
      });
    }

    form.reset();
    document.getElementById('vagaId').value = '';
    carregarVagas();
  });

  async function editar(id) {
    const res = await fetch(`/api/vagas/${id}`);
    const vaga = await res.json();

    if (vaga) {
      document.getElementById('vagaId').value = vaga.id;
      document.getElementById('titulo').value = vaga.titulo;
      document.getElementById('empresa').value = vaga.empresa;
      document.getElementById('funcao').value = vaga.funcao;
      document.getElementById('local').value = vaga.local;
      document.getElementById('area').value = vaga.area;
      document.getElementById('descricao').value = vaga.descricao;
      document.getElementById('link').value = vaga.link;

      if (vaga.curso) {
        document.getElementById('cursoNome').value = vaga.curso.nome || '';
        document.getElementById('cursoImagem').value = vaga.curso.imagem || '';
        document.getElementById('cursoDescricao').value = vaga.curso.descricao || '';
        document.getElementById('cursoLink').value = vaga.curso.link || '';
      }
    }
  }

  async function excluir(id) {
    if (confirm('Tem certeza que deseja excluir esta vaga?')) {
      await fetch(`/api/vagas/${id}`, { method: 'DELETE' });
      carregarVagas();
    }
  }

  async function carregarVagasPersonalizadas() {
    const res = await fetch('/api/vagasPersonalizadas');
    const vagas = await res.json();

    const container = vagasPersonalizadasDiv;
    if (vagas.length === 0) {
      container.innerHTML = "<p>Nenhuma solicita√ß√£o personalizada recebida.</p>";
    } else {
      container.innerHTML = '';
      vagas.forEach((vaga, index) => {
        const div = document.createElement("div");
        div.className = "vaga-item";
        div.style.borderLeft = "5px solid #ff9800";
        div.style.backgroundColor = "#fffaf3";
        div.style.marginTop = "20px";
        div.style.padding = "15px";
        div.style.borderRadius = "8px";
        div.style.boxShadow = "0 0 8px rgba(0,0,0,0.05)";
        div.innerHTML = `
          <h3 style="margin: 0 0 10px 0; color: #e65100;">${vaga.nome}</h3>
          <p><strong>üì± Telefone:</strong> ${vaga.telefone}</p>
          <p><strong>üìç Local:</strong> ${vaga.local}</p>
          <p><strong>üìÇ √Årea de Interesse:</strong> ${vaga.area}</p>
          <p style="font-size: 12px; color: gray;"><em>üïí Enviado em: ${vaga.data}</em></p>
          <button onclick="excluirSolicitacao(${index})">Excluir</button>
        `;
        container.appendChild(div);
      });
    }
  }

  async function excluirSolicitacao(index) {
    if (confirm('Deseja realmente excluir essa solicita√ß√£o?')) {
      await fetch(`/api/vagasPersonalizadas/${index}`, { method: 'DELETE' });
      carregarVagasPersonalizadas();
    }
  }

  carregarVagas();
  carregarVagasPersonalizadas();
</script>

</body>
</html>
