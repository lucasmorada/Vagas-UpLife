<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo - UpLife</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #f97316;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
    }
    .vagas-lista {
      margin-top: 30px;
    }
    .vaga-item {
      background: #f0f0f0;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .vaga-item button {
      margin-top: 10px;
      width: auto;
      padding: 8px 12px;
    }
    .nova-area {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .logout-btn {
      margin-top: 20px;
      background: #e53935;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Painel Administrativo</h1>

    <form id="form-vaga">
      <label for="titulo">Título da vaga</label>
      <input type="text" id="titulo" required>

      <label for="empresa">Nome da empresa</label>
      <input type="text" id="empresa" required>

      <label for="local">Local</label>
      <input type="text" id="local" required>

      <label for="area">Área</label>
      <select id="area" required></select>

      <div class="nova-area">
        <input type="text" id="novaArea" placeholder="Nova área...">
        <button type="button" onclick="adicionarArea()">Adicionar Área</button>
      </div>

      <label for="descricao">Descrição Resumida</label>
      <textarea id="descricao" rows="3" required></textarea>

      <label for="detalhes">Descrição Detalhada</label>
      <textarea id="detalhes" rows="5" required></textarea>

      <label for="link">Link para candidatura</label>
      <input type="url" id="link" required>

      <button type="submit">Salvar Vaga</button>
    </form>

    <div class="vagas-lista" id="vagas-lista"></div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    const senhaCorreta = "uplife123";
    if (!localStorage.getItem("logado")) {
      const senha = prompt("Digite a senha para acessar o painel:");
      if (senha !== senhaCorreta) {
        alert("Senha incorreta");
        window.location.href = "index.html";
      } else {
        localStorage.setItem("logado", true);
      }
    }

    function logout() {
      localStorage.removeItem("logado");
      location.reload();
    }

    const areas = ["Manutenção", "Produção", "Logística", "Elétrica", "Qualidade"];
    const selectArea = document.getElementById("area");

    function atualizarSelectAreas() {
      selectArea.innerHTML = "";
      areas.forEach(area => {
        const option = document.createElement("option");
        option.value = area;
        option.textContent = area;
        selectArea.appendChild(option);
      });
    }

    function adicionarArea() {
      const nova = document.getElementById("novaArea").value.trim();
      if (nova && !areas.includes(nova)) {
        areas.push(nova);
        atualizarSelectAreas();
        document.getElementById("novaArea").value = "";
      }
    }

    atualizarSelectAreas();

    let vagas = JSON.parse(localStorage.getItem("vagas") || "[]");

    const form = document.getElementById("form-vaga");
    const lista = document.getElementById("vagas-lista");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const vaga = {
        id: Date.now(),
        titulo: titulo.value,
        empresa: empresa.value,
        local: local.value,
        area: area.value,
        descricao: descricao.value,
        detalhes: detalhes.value,
        link: link.value
      };
      vagas.push(vaga);
      salvar();
      form.reset();
      atualizarSelectAreas();
    });

    function salvar() {
      localStorage.setItem("vagas", JSON.stringify(vagas));
      renderizar();
    }

    function renderizar() {
      lista.innerHTML = "";
      vagas.forEach(v => {
        const item = document.createElement("div");
        item.className = "vaga-item";
        item.innerHTML = `
          <strong>${v.titulo}</strong><br>
          <em>${v.empresa}</em><br>
          ${v.local} - ${v.area}<br>
          <small>${v.descricao}</small><br>
          <button onclick="editar(${v.id})">Editar</button>
          <button onclick="excluir(${v.id})">Excluir</button>
        `;
        lista.appendChild(item);
      });
    }

    function editar(id) {
      const vaga = vagas.find(v => v.id === id);
      if (vaga) {
        titulo.value = vaga.titulo;
        empresa.value = vaga.empresa;
        local.value = vaga.local;
        area.value = vaga.area;
        descricao.value = vaga.descricao;
        detalhes.value = vaga.detalhes;
        link.value = vaga.link;
        vagas = vagas.filter(v => v.id !== id);
        salvar();
      }
    }

    function excluir(id) {
      if (confirm("Tem certeza que deseja excluir esta vaga?")) {
        vagas = vagas.filter(v => v.id !== id);
        salvar();
      }
    }

    renderizar();
  </script>
</body>
</html>
