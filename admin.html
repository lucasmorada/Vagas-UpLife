<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body {
      margin: 0;
      background-color: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login-container, .admin-container {
      width: 90%;
      max-width: 600px;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      background-color: #1e40af;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .logout-btn {
      background-color: #dc2626;
      float: right;
    }
    .logout-btn:hover {
      background-color: #b91c1c;
    }
    .vaga-card {
      border: 1px solid #ddd;
      padding: 15px;
      margin-top: 10px;
      border-radius: 10px;
    }
    .form-title { margin-top: 20px; font-size: 20px; }
  </style>
</head>
<body>
  <div class="login-container" id="login-box">
    <h2>Login do Admin</h2>
    <input type="password" id="senha" placeholder="Digite a senha" />
    <button onclick="fazerLogin()">Entrar</button>
  </div>

  <div class="admin-container" id="admin-box" style="display: none">
    <button class="logout-btn" onclick="logout()">Logout</button>
    <h2>Painel Administrativo</h2>

    <div class="form-title">Nova Vaga</div>
    <input type="text" id="titulo" placeholder="Título da vaga">
    <input type="text" id="empresa" placeholder="Empresa">
    <input type="text" id="cidade" placeholder="Cidade">
    <input type="text" id="link" placeholder="Link de candidatura">

    <select id="area-select"></select>
    <input type="text" id="nova-area" placeholder="Criar nova área" oninput="atualizarAreaPersonalizada(this.value)">

    <textarea id="descricao" placeholder="Descrição"></textarea>
    <textarea id="detalhes" placeholder="Detalhes da vaga"></textarea>
    <button onclick="criarVaga()">Criar Vaga</button>

    <div class="form-title">Vagas Cadastradas</div>
    <div id="lista-vagas"></div>
  </div>

  <script>
    const SENHA_CORRETA = "admin123";
    let selectedArea = "";

    function fazerLogin() {
      const senha = document.getElementById("senha").value;
      if (senha === SENHA_CORRETA) {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("admin-box").style.display = "block";
        carregarAreas();
        listarVagas();
      } else {
        alert("Senha incorreta!");
      }
    }

    function logout() {
      document.getElementById("admin-box").style.display = "none";
      document.getElementById("login-box").style.display = "block";
    }

    function atualizarAreaPersonalizada(valor) {
      if (valor) selectedArea = valor;
    }

    function carregarAreas() {
      fetch('/api/vagas')
        .then(res => res.json())
        .then(vagas => {
          const select = document.getElementById("area-select");
          select.innerHTML = "<option value=''>Selecione uma área</option>";
          const areas = [...new Set(vagas.map(v => v.area))];
          areas.forEach(area => {
            const opt = document.createElement("option");
            opt.value = area;
            opt.textContent = area;
            select.appendChild(opt);
          });
        });
    }

    function criarVaga() {
      const vaga = {
        titulo: document.getElementById("titulo").value,
        empresa: document.getElementById("empresa").value,
        cidade: document.getElementById("cidade").value,
        link: document.getElementById("link").value,
        area: selectedArea || document.getElementById("area-select").value,
        descricao: document.getElementById("descricao").value,
        detalhes: document.getElementById("detalhes").value
      };

      fetch('/api/vagas', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(vaga)
      }).then(() => {
        alert("Vaga criada com sucesso!");
        location.reload();
      });
    }

    function listarVagas() {
      fetch('/api/vagas')
        .then(res => res.json())
        .then(vagas => {
          const container = document.getElementById("lista-vagas");
          container.innerHTML = "";
          vagas.forEach(v => {
            const div = document.createElement("div");
            div.className = "vaga-card";
            div.innerHTML = `
              <strong>${v.titulo}</strong><br>
              ${v.empresa} - ${v.cidade} <br>
              Área: ${v.area}<br>
              <button onclick="excluirVaga(${v.id})">Excluir</button>
            `;
            container.appendChild(div);
          });
        });
    }

    function excluirVaga(id) {
      if (confirm("Tem certeza que deseja excluir esta vaga?")) {
        fetch(`/api/vagas/${id}`, { method: 'DELETE' })
          .then(() => location.reload());
      }
    }
  </script>
</body>
</html>
