<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Administração - Vagas</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 20px; }
    h1 { color: #e65100; }
    label { display: block; margin-top: 15px; }
    input, textarea, select {
      width: 100%; padding: 10px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      margin-top: 20px; padding: 10px 20px;
      background: #e65100; color: #fff; font-weight: bold;
      border: none; border-radius: 4px; cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Painel de Administração</h1>
  <form id="formVaga">
    <label>Título da Vaga</label>
    <input type="text" id="titulo" required>

    <label>Empresa</label>
    <input type="text" id="empresa" required>

    <label>Local (Cidade)</label>
    <input type="text" id="cidade" required>

    <label>Área</label>
    <select id="area" required>
      <option value="">Selecione</option>
      <option>Produção</option>
      <option>Manutenção</option>
      <option>Elétrica</option>
      <option>Logística</option>
      <option>Qualidade</option>
    </select>

    <label>Descrição</label>
    <textarea id="descricao" rows="4" required></textarea>

    <label>Link do LinkedIn (ou detalhes)</label>
    <input type="text" id="link" required>

    <button type="submit">Adicionar Vaga</button>
  </form>

  <script>
    document.getElementById('formVaga').addEventListener('submit', async function(e) {
      e.preventDefault();

      const novaVaga = {
        titulo: document.getElementById('titulo').value,
        empresa: document.getElementById('empresa').value,
        cidade: document.getElementById('cidade').value,
        area: document.getElementById('area').value,
        descricao: document.getElementById('descricao').value,
        link: document.getElementById('link').value
      };

      try {
        const res = await fetch('/api/vagas', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(novaVaga)
        });

        if (res.ok) {
          alert('Vaga adicionada com sucesso!');
          this.reset();
        } else {
          alert('Erro ao adicionar vaga');
        }
      } catch (err) {
        console.error(err);
        alert('Erro na conexão com o servidor.');
      }
    });
  </script>
</body>
</html>
