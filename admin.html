<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Administrativo</title>
  <style>
    :root {
      --orange: #f97316;
      --dark-orange: #bf360c;
      --bg-dark: #e65100;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: var(--orange);
    }

    .login-container input[type="password"] {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 100%;
      margin-bottom: 20px;
    }

    .login-container button {
      padding: 10px 20px;
      background: var(--orange);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .admin-panel {
      display: none;
      flex-direction: column;
      gap: 20px;
      max-width: 700px;
      width: 100%;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow-y: auto;
      margin: 20px auto;
    }

    .admin-panel h2 {
      color: var(--dark-orange);
      text-align: center;
    }

    input, textarea, select, button {
      font-size: 16px;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .vaga-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      background: #fafafa;
      margin-top: 10px;
    }

    .vaga-card button {
      width: auto;
      margin-right: 10px;
    }

    #logout {
      background: #999;
      color: white;
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginContainer">
    <h2>Acesso ao Painel</h2>
    <input type="password" id="senha" placeholder="Digite a senha..." />
    <button onclick="validarSenha()">Entrar</button>
  </div>

  <div class="admin-panel" id="adminPanel">
    <h2>Painel Administrativo</h2>
    <input type="text" id="titulo" placeholder="Título da Vaga" />
    <input type="text" id="local" placeholder="Local" />
    <select id="area">
      <option value="">Selecione uma área</option>
    </select>
    <input type="text" id="novaArea" placeholder="Nova área (opcional)" />
    <input type="text" id="empresa" placeholder="Empresa contratante" />
    <textarea id="descricao" placeholder="Descrição da vaga"></textarea>
    <input type="url" id="link" placeholder="Link direto para se candidatar" />
    <button onclick="adicionarVaga()">Adicionar vaga</button>

    <div id="vagasListadas"></div>
    <button id="logout" onclick="logout()">Logout</button>
  </div>

  <script>
    const senhaCorreta = "uplife123";

    function validarSenha() {
      const senha = document.getElementById('senha').value;
      if (senha === senhaCorreta) {
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'flex';
        carregarVagas();
        carregarAreas();
      } else {
        alert("Senha incorreta");
      }
    }

    function logout() {
      document.getElementById('loginContainer').style.display = 'block';
      document.getElementById('adminPanel').style.display = 'none';
    }

    async function carregarVagas() {
      const res = await fetch('/api/vagas');
      const vagas = await res.json();
      const container = document.getElementById('vagasListadas');
      container.innerHTML = '<h3>Vagas Cadastradas</h3>';
      vagas.forEach(v => {
        const card = document.createElement('div');
        card.className = 'vaga-card';
        card.innerHTML = `
          <strong>${v.titulo}</strong><br>
          <em>${v.local} | ${v.area} | ${v.empresa}</em><br>
          <p>${v.descricao}</p>
          <a href="${v.link}" target="_blank">Candidatar-se</a><br><br>
          <button onclick="editarVaga(${v.id})">Editar</button>
          <button onclick="excluirVaga(${v.id})">Excluir</button>
        `;
        container.appendChild(card);
      });
    }

    async function carregarAreas() {
      const res = await fetch('/api/vagas');
      const vagas = await res.json();
      const select = document.getElementById('area');
      const areas = [...new Set(vagas.map(v => v.area).filter(Boolean))];
      select.innerHTML = '<option value="">Selecione uma área</option>';
      areas.forEach(area => {
        const opt = document.createElement('option');
        opt.value = area;
        opt.textContent = area;
        select.appendChild(opt);
      });
    }

    async function adicionarVaga() {
      const titulo = document.getElementById('titulo').value;
      const local = document.getElementById('local').value;
      const area = document.getElementById('novaArea').value || document.getElementById('area').value;
      const descricao = document.getElementById('descricao').value;
      const link = document.getElementById('link').value;
      const empresa = document.getElementById('empresa').value;

      const vaga = { titulo, local, area, descricao, link, empresa };

      await fetch('/api/vagas', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(vaga)
      });

      carregarVagas();
      carregarAreas();
      document.querySelectorAll('#adminPanel input, #adminPanel textarea').forEach(el => el.value = '');
    }

    async function excluirVaga(id) {
      await fetch(`/api/vagas/${id}`, { method: 'DELETE' });
      carregarVagas();
    }

    function editarVaga(id) {
      alert('Funcionalidade de edição em breve!');
    }
  </script>
</body>
</html>
