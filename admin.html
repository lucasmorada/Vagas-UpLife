<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Administração - Vagas</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 20px; }
    h1 { color: #e65100; }
    label { display: block; margin-top: 15px; }
    input, textarea, select {
      width: 100%; padding: 10px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      margin-top: 20px; padding: 10px 20px;
      background: #e65100; color: #fff; font-weight: bold;
      border: none; border-radius: 4px; cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Painel de Administração</h1>
  <form id="formVaga">
    <label>Título da Vaga</label>
    <input type="text" id="titulo" required>

    <label>Local</label>
    <input type="text" id="local" required>

    <label>Área</label>
    <select id="area" required>
      <option value="">Selecione</option>
      <option>Produção</option>
      <option>Manutenção</option>
      <option>Elétrica</option>
      <option>Logística</option>
      <option>Qualidade</option>
    </select>

    <label>Descrição</label>
    <textarea id="descricao" rows="4" required></textarea>

    <label>Link do LinkedIn (ou detalhes)</label>
    <input type="text" id="link" required>

    <button type="submit">Adicionar Vaga</button>
  </form>

  <script>
    document.getElementById('formVaga').addEventListener('submit', function(e) {
      e.preventDefault();

      const vaga = {
        id: Date.now(),
        titulo: document.getElementById('titulo').value,
        local: document.getElementById('local').value,
        area: document.getElementById('area').value,
        descricao: document.getElementById('descricao').value,
        link: document.getElementById('link').value
      };

      const vagas = JSON.parse(localStorage.getItem('vagas')) || [];
      vagas.push(vaga);
      localStorage.setItem('vagas', JSON.stringify(vagas));

      alert('Vaga adicionada com sucesso!');
      this.reset();
    });
  </script>
</body>
</html>
