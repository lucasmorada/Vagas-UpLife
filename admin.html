<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo - Vagas</title>
  <style>
    :root {
      --orange: #f97316;
      --dark-orange: #bf360c;
      --bg-dark: #e65100;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #333;
    }
    .login-container, .admin-container {
      max-width: 600px;
      margin: 40px auto;
      background: #f5f5f5;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: var(--orange);
      text-align: center;
      margin-bottom: 20px;
    }
    input, select, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: var(--orange);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .logout-btn {
      background: #888;
      margin-top: 10px;
    }
    .vaga-card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .vaga-card h4 { color: var(--orange); }
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    .tag {
      background: var(--bg-dark);
      color: white;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.85rem;
    }
    .area-row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .area-row input { flex: 1; }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    const app = document.getElementById('app');
    let loggedIn = false;
    let areas = ["Manutenção", "Produção", "Elétrica", "Logística"];

    function showLogin() {
      app.innerHTML = `
        <div class="login-container">
          <h2>Login de Administrador</h2>
          <input type="password" id="senha" placeholder="Digite a senha" />
          <button onclick="login()">Entrar</button>
        </div>
      `;
    }

    function login() {
      const senha = document.getElementById('senha').value;
      if (senha === 'uplife2025') {
        loggedIn = true;
        showAdmin();
      } else {
        alert('Senha incorreta!');
      }
    }

    function showAdmin() {
      app.innerHTML = `
        <div class="admin-container">
          <h2>Cadastrar Nova Vaga</h2>
          <input id="titulo" placeholder="Título da vaga" />
          <input id="empresa" placeholder="Nome da empresa" />
          <input id="local" placeholder="Cidade" />
          <div class="area-row">
            <select id="area">
              ${areas.map(area => `<option value="${area}">${area}</option>`).join('')}
            </select>
            <input placeholder="Nova área..." id="novaArea" oninput="adicionarArea()" />
          </div>
          <textarea id="descricao" rows="4" placeholder="Descrição da vaga"></textarea>
          <input id="linkCandidatura" placeholder="Link para candidatura" />
          <button onclick="cadastrarVaga()">Cadastrar Vaga</button>
          <button class="logout-btn" onclick="logout()">Logout</button>

          <h2 style="margin-top:40px">Vagas Cadastradas</h2>
          <div id="listaVagas"></div>
        </div>
      `;
      carregarVagas();
    }

    function adicionarArea() {
      const nova = document.getElementById('novaArea').value.trim();
      if (nova && !areas.includes(nova)) {
        areas.push(nova);
        showAdmin();
        document.getElementById('area').value = nova;
      }
    }

    function cadastrarVaga() {
      const vaga = {
        titulo: document.getElementById('titulo').value,
        empresa: document.getElementById('empresa').value,
        local: document.getElementById('local').value,
        area: document.getElementById('area').value,
        descricao: document.getElementById('descricao').value,
        link: document.getElementById('linkCandidatura').value
      };

      fetch('/api/vagas', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(vaga)
      })
      .then(res => res.json())
      .then(() => {
        alert('Vaga cadastrada com sucesso!');
        showAdmin();
      });
    }

    function carregarVagas() {
      fetch('/api/vagas')
        .then(res => res.json())
        .then(vagas => {
          const lista = document.getElementById('listaVagas');
          lista.innerHTML = '';
          vagas.forEach(v => {
            const card = document.createElement('div');
            card.className = 'vaga-card';
            card.innerHTML = `
              <h4>${v.titulo}</h4>
              <p><strong>Empresa:</strong> ${v.empresa}</p>
              <p><strong>Local:</strong> ${v.local}</p>
              <p><strong>Descrição:</strong> ${v.descricao}</p>
              <div class="tags">
                <div class="tag">Área: ${v.area}</div>
              </div>
              <a href="${v.link}" target="_blank"><button>Candidatar-se</button></a>
              <button onclick="excluirVaga(${v.id})" style="background:#c00;margin-top:10px">Excluir</button>
            `;
            lista.appendChild(card);
          });
        });
    }

    function excluirVaga(id) {
      if (!confirm('Deseja excluir esta vaga?')) return;
      fetch(`/api/vagas/${id}`, { method: 'DELETE' })
        .then(() => showAdmin());
    }

    function logout() {
      loggedIn = false;
      showLogin();
    }

    showLogin();
  </script>
</body>
</html>
