<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Administrativo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      margin: 0;
      background-color: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 800px;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    input[type="text"], select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      background-color: #1e40af;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .logout-btn {
      float: right;
      margin-top: -10px;
      background-color: #dc2626;
    }
    .logout-btn:hover {
      background-color: #b91c1c;
    }
    .vaga {
      border: 1px solid #ddd;
      padding: 15px;
      margin-top: 10px;
      border-radius: 10px;
    }
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 8px 0;
    }
    .tag {
      background-color: #e0f2fe;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="logout-btn" onclick="logout()">Logout</button>
    <h2>Nova Vaga</h2>
    <div class="form-group">
      <input type="text" id="titulo" placeholder="Título da vaga">
      <input type="text" id="empresa" placeholder="Empresa">
      <input type="text" id="cidade" placeholder="Cidade">
      <input type="text" id="link" placeholder="Link para candidatura">
      <select id="area-select"></select>
      <input type="text" id="nova-area" placeholder="Criar nova área" oninput="atualizarAreaPersonalizada(this.value)">
      <textarea id="descricao" placeholder="Descrição da vaga"></textarea>
      <textarea id="detalhes" placeholder="Detalhes adicionais"></textarea>
      <button onclick="criarVaga()">Criar Vaga</button>
    </div>

    <div id="lista-vagas">
      <!-- Vagas aparecem aqui -->
    </div>
  </div>

  <script>
    let areas = [];
    let selectedArea = "";

    function atualizarAreaPersonalizada(valor) {
      selectedArea = valor;
    }

    function logout() {
      alert("Logout realizado");
    }

    function criarVaga() {
      const vaga = {
        titulo: document.getElementById("titulo").value,
        empresa: document.getElementById("empresa").value,
        cidade: document.getElementById("cidade").value,
        link: document.getElementById("link").value,
        area: selectedArea || document.getElementById("area-select").value,
        descricao: document.getElementById("descricao").value,
        detalhes: document.getElementById("detalhes").value
      };
      console.log("Criando vaga:", vaga);
    }

    function atualizarSelect() {
      const select = document.getElementById("area-select");
      select.innerHTML = "<option value=''>Selecione uma área</option>";
      areas.forEach(area => {
        const option = document.createElement("option");
        option.value = area;
        option.textContent = area;
        select.appendChild(option);
      });
    }

    window.onload = function() {
      areas = ["Tecnologia", "RH", "Marketing"];
      atualizarSelect();
    }
  </script>
</body>
</html>
