<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Administrativo - UpLife</title>
  <style>
    :root {
      --orange: #f97316;
      --dark-orange: #bf360c;
      --bg-dark: #e65100;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #login-container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-dark);
    }
    #login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    #login-box input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 16px;
    }
    #login-box button {
      padding: 12px 20px;
      background: var(--orange);
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    #painel-container {
      display: none;
      padding: 40px;
      background: #f9f9f9;
    }
    header {
      background: var(--bg-dark);
      color: white;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: var(--orange);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: var(--orange);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .vaga-item {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
      background: white;
    }
    .vaga-item button {
      margin-right: 10px;
    }
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #a72800;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <div id="login-box">
      <h2>Painel Administrativo</h2>
      <input id="senhaInput" type="password" placeholder="Digite a senha...">
      <button onclick="verificarSenha()">Entrar</button>
      <p id="mensagemErro" style="color: red;"></p>
    </div>
  </div>

  <div id="painel-container">
    <header>
      <h1>Painel Administrativo - UpLife</h1>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

    <section>
      <h2>Adicionar Nova Vaga</h2>
      <label>Título</label>
      <input id="titulo">

      <label>Local</label>
      <input id="local">

      <label>Área</label>
      <select id="area"></select>
      <input id="novaArea" placeholder="Adicionar nova área..." oninput="adicionarArea()">

      <label>Descrição Resumida</label>
      <textarea id="descricao"></textarea>

      <label>Descrição Detalhada</label>
      <textarea id="descricaoDetalhada"></textarea>

      <label>Empresa</label>
      <input id="empresa">

      <label>Link para Candidatura</label>
      <input id="link">

      <button onclick="adicionarVaga()">Salvar Vaga</button>
    </section>

    <section>
      <h2>Vagas Inseridas</h2>
      <div id="lista-vagas"></div>
    </section>
  </div>

  <script>
    const senhaCorreta = 'uplife';
    const areas = ['Manutenção', 'Logística', 'Produção', 'Elétrica', 'Qualidade'];
    let vagas = [];

    function verificarSenha() {
      const senha = document.getElementById('senhaInput').value;
      if (senha === senhaCorreta) {
        localStorage.setItem('autenticado', 'true');
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('painel-container').style.display = 'block';
        carregarPainel();
      } else {
        document.getElementById('mensagemErro').innerText = 'Senha incorreta. Tente novamente.';
      }
    }

    function logout() {
      localStorage.removeItem('autenticado');
      location.reload();
    }

    function adicionarArea() {
      const nova = document.getElementById('novaArea').value.trim();
      const select = document.getElementById('area');
      if (nova && !areas.includes(nova)) {
        areas.push(nova);
        const opt = document.createElement('option');
        opt.text = nova;
        opt.value = nova;
        select.appendChild(opt);
        select.value = nova;
        document.getElementById('novaArea').value = '';
      }
    }

    function carregarPainel() {
      const select = document.getElementById('area');
      select.innerHTML = '';
      areas.forEach(a => {
        const opt = document.createElement('option');
        opt.text = a;
        opt.value = a;
        select.appendChild(opt);
      });
      listarVagas();
    }

    function adicionarVaga() {
      const nova = {
        id: Date.now(),
        titulo: document.getElementById('titulo').value,
        local: document.getElementById('local').value,
        area: document.getElementById('area').value,
        descricao: document.getElementById('descricao').value,
        descricaoDetalhada: document.getElementById('descricaoDetalhada').value,
        empresa: document.getElementById('empresa').value,
        link: document.getElementById('link').value
      };
      vagas.push(nova);
      listarVagas();
    }

    function listarVagas() {
      const lista = document.getElementById('lista-vagas');
      lista.innerHTML = '';
      vagas.forEach(v => {
        const div = document.createElement('div');
        div.className = 'vaga-item';
        div.innerHTML = `
          <strong>${v.titulo}</strong><br>
          ${v.local} - ${v.area}<br>
          <button onclick='editarVaga(${v.id})'>Editar</button>
          <button onclick='excluirVaga(${v.id})'>Excluir</button>
        `;
        lista.appendChild(div);
      });
    }

    function editarVaga(id) {
      const vaga = vagas.find(v => v.id === id);
      document.getElementById('titulo').value = vaga.titulo;
      document.getElementById('local').value = vaga.local;
      document.getElementById('area').value = vaga.area;
      document.getElementById('descricao').value = vaga.descricao;
      document.getElementById('descricaoDetalhada').value = vaga.descricaoDetalhada;
      document.getElementById('empresa').value = vaga.empresa;
      document.getElementById('link').value = vaga.link;
      excluirVaga(id);
    }

    function excluirVaga(id) {
      vagas = vagas.filter(v => v.id !== id);
      listarVagas();
    }

    if (localStorage.getItem('autenticado') === 'true') {
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('painel-container').style.display = 'block';
      carregarPainel();
    }
  </script>
</body>
</html>
