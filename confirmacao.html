<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Confirmação – UpLife</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f78c1e, #e65100);
      transition: background 0.35s ease, box-shadow 0.35s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      color: #e65100;
    }

    p {
      margin: 20px 0;
      font-size: 18px;
      color: #333;
    }

    a {
      display: inline-block;
      padding: 12px 24px;
      background: #e65100;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }

    a:hover {
      background: #cf4c00;
    }

   .botao-voltar {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #ffffff;
      color: rgb(248, 96, 8);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      line-height: 1;
      padding: 0;
    }


    .botao-voltar:hover {
      background-color: #f0bf91;
    }
    
  </style>
</head>
<body>
 
  <a href="index.html" class="botao-voltar">&#8592;</a>

  <div class="card">
    <h1>Solicitação Enviada!</h1>
    <p>
      Obrigado por confiar na UpLife.<br />
      Vamos procurar uma vaga que melhor se encaixe no seu perfil e entraremos em contato em breve.
    </p>
    <a href="index.html">Voltar para o início</a>
  </div>

</body>
</html>
