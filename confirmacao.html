<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Confirmação – UpLife</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ff7700;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #e65100;
    }
    p {
      margin: 20px 0;
      font-size: 18px;
      color: #333;
    }
    a {
      display: inline-block;
      padding: 12px 24px;
      background: #e65100;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }
    a:hover {
      background: #cf4c00;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Solicitação Enviada!</h1>
    <p>
      Obrigado por confiar na UpLife.<br />
      Vamos procurar uma vaga que melhor se encaixe no seu perfil e entraremos em contato em breve.
    </p>
    <a href="index.html">Voltar para o início</a>
  </div>
</body>
</html>
