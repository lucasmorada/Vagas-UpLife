<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vagas - UpLife Educacional</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f97316;
      color: #fff;
    }

    header {
      background: #e65100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    header img {
      height: 50px;
    }

    .nav-buttons {
      display: flex;
      gap: 20px;
    }

    .nav-buttons a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .social-icons img {
      width: 24px;
      margin-left: 10px;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 2.2rem;
    }

    .search {
      max-width: 500px;
      margin: 20px auto;
      display: flex;
    }

    .search input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px 0 0 8px;
      font-size: 1rem;
      color: #333;
    }

    .search button {
      padding: 12px 20px;
      border: none;
      background: #bf360c;
      color: #fff;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }

    .jobs {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .job-card {
      background: #fff;
      color: #333;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .job-card h2 {
      color: #f97316;
    }

    .job-card button {
      margin-top: 10px;
      padding: 10px 16px;
      background-color: #f97316;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo UpLife" />
    <div class="nav-buttons">
      <a href="#">Conta</a>
      <a href="#">Sobre Nós</a>
      <a href="https://uplifecursosetreinamentos.com.br/" target="_blank">Acessar Site</a>
    </div>
    <div class="social-icons">
      <a href="https://instagram.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" /></a>
      <a href="https://facebook.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" /></a>
      <a href="https://wa.me/seunumerowhatsapp" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" /></a>
    </div>
  </header>

  <h1>Vagas na Indústria</h1>

  <div class="search">
    <input type="text" id="searchInput" placeholder="Buscar vaga..." />
    <button onclick="searchJobs()">Buscar</button>
  </div>

  <div class="jobs" id="jobList"></div>

  <footer>
    © 2025 UpLife Educacional. Todos os direitos reservados.
  </footer>

  <script>
    const vagas = [
      {
        titulo: "Operador de Máquinas",
        local: "Araucária - PR",
        descricao: "Atuar em linha de produção operando máquinas industriais.",
        link: "https://www.linkedin.com/jobs/view/3923483938"
      },
      {
        titulo: "Técnico de Manutenção",
        local: "Curitiba - PR",
        descricao: "Manutenção preventiva e corretiva em ambiente fabril.",
        link: "https://www.linkedin.com/jobs/view/3926153027"
      },
      {
        titulo: "Inspetor de Qualidade",
        local: "São José dos Pinhais - PR",
        descricao: "Inspeção de peças e controle de qualidade industrial.",
        link: "https://www.linkedin.com/jobs/view/3921478082"
      }
    ];

    function renderJobs(filter = "") {
      const list = document.getElementById("jobList");
      list.innerHTML = "";

      const filtered = vagas.filter(job =>
        job.titulo.toLowerCase().includes(filter.toLowerCase())
      );

      filtered.forEach(job => {
        const card = document.createElement("div");
        card.className = "job-card";
        card.innerHTML = `
          <h2>${job.titulo}</h2>
          <p><strong>Local:</strong> ${job.local}</p>
          <p>${job.descricao}</p>
          <a href="${job.link}" target="_blank">
            <button>Candidatar-se</button>
          </a>
        `;
        list.appendChild(card);
      });
    }

    function searchJobs() {
      const input = document.getElementById("searchInput").value;
      renderJobs(input);
    }

    renderJobs();
  </script>
</body>
</html>
