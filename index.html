<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vagas na Indústria – UpLife Educacional</title>
  <style>
    :root {
      --orange: #f97316;
      --dark-orange: #bf360c;
      --bg-dark: #e65100;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #fff;
      color: #333;
    }
    html {
      scroll-behavior: smooth;
    }

    /* Header */
    header {
      position: sticky; top: 0;
      background: var(--bg-dark);
      display: flex; align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      z-index: 10;
    }
    header img.logo { height: 50px; }
    .nav-buttons a {
      margin: 0 15px;
      color: #fff; text-decoration: none;
      font-weight: 600;
      transition: opacity .2s;
    }
    .nav-buttons a:hover { opacity: 0.8; }
    .social-icons img {
      width: 24px; margin-left: 12px;
      transition: transform .2s;
    }
    .social-icons img:hover { transform: scale(1.1); }

    /* Hero Banner */
    .hero {
      background: url('Banner.png') no-repeat center center/cover;
      color: white;
      height: 400px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
    }
    .hero p.lead {
      font-size: 1.3rem;
      margin-bottom: 20px;
      font-style: italic;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
    }
    .hero button.cta {
      padding: 14px 30px;
      font-size: 1rem;
      background: #fff;
      color: var(--dark-orange);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Busca */
    .search {
      max-width: 500px;
      margin: 30px auto 10px;
      padding: 0 20px;
      text-align: center;
    }
    .search input {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    /* Vagas */
    .jobs {
      display: grid;
      gap: 20px;
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .job-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
    }
    .job-card h3 {
      color: var(--orange);
      margin-bottom: 6px;
    }
    .job-card p { margin-bottom: 6px; }
    .job-card a.apply button {
      margin-top: 10px;
      padding: 8px 16px;
      background: var(--orange);
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }

    footer {
      background: var(--bg-dark);
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
      font-size: 0.9rem;
    }

    @media(max-width:768px) {
      .hero h1 { font-size: 2rem; }
      .hero p { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="logo.png" class="logo" alt="UpLife Educacional Logo" />
    <nav class="nav-buttons">
      <a href="#conta">Conta</a>
      <a href="#sobre">Sobre Nós</a>
      <a href="https://uplifecursosetreinamentos.com.br/" target="_blank">Acessar Site</a>
    </nav>
    <div class="social-icons">
      <a href="https://instagram.com" target="_blank"><img src="instagram.png" alt="Instagram"></a>
      <a href="https://facebook.com" target="_blank"><img src="facebook.png" alt="Facebook"></a>
      <a href="https://wa.me/seunumerowhatsapp" target="_blank"><img src="whats.png" alt="WhatsApp"></a>
    </div>
  </header>

  <!-- HERO BANNER -->
  <section class="hero">
    <div class="hero-content">
      <h1>Vagas na Indústria</h1>
      <p class="lead">Tão importante quanto a oportunidade é estar sempre preparado para ela.</p>
      <button class="cta" onclick="document.getElementById('jobs').scrollIntoView({behavior:'smooth'})">
        Ver Vagas
      </button>
    </div>
  </section>

  <!-- BUSCA -->
  <section class="search">
    <input type="text" id="searchInput" placeholder="Digite o nome da vaga ou cidade..." oninput="filtrarVagas()" />
  </section>

  <!-- VAGAS -->
  <section id="jobs" class="jobs">
    <!-- Conteúdo via JS -->
  </section>

  <!-- FOOTER -->
  <footer>
    2025 © UP LIFE EDUCACIONAL - CNPJ: 47.854.761/0001-74.
  </footer>

  <!-- SCRIPT -->
  <script>
    const vagas = [
      { titulo:"Operador de Máquinas", local:"Araucária - PR", descricao:"Atuar em linha de produção operando máquinas industriais.", link:"https://www.linkedin.com/jobs/view/3923483938" },
      { titulo:"Técnico de Manutenção", local:"Curitiba - PR", descricao:"Manutenção preventiva e corretiva em ambiente fabril.", link:"https://www.linkedin.com/jobs/view/3926153027" },
      { titulo:"Inspetor de Qualidade", local:"São José dos Pinhais - PR", descricao:"Inspeção de peças e controle de qualidade industrial.", link:"https://www.linkedin.com/jobs/view/3921478082" },
      { titulo:"Eletricista Industrial", local:"Curitiba - PR", descricao:"Instalações e manutenção elétrica em indústrias.", link:"https://www.linkedin.com/jobs/view/3928475621" },
      { titulo:"Auxiliar de Logística", local:"Araucária - PR", descricao:"Controle de estoque e expedição de produtos industriais.", link:"https://www.linkedin.com/jobs/view/3929792034" }
    ];

    const container = document.querySelector('.jobs');

    function renderVagas(lista) {
      container.innerHTML = '';
      lista.forEach(job => {
        const card = document.createElement('div');
        card.className = 'job-card';
        card.innerHTML = `
          <h3>${job.titulo}</h3>
          <p><strong>Local:</strong> ${job.local}</p>
          <p>${job.descricao}</p>
          <a href="${job.link}" target="_blank" class="apply"><button>Candidatar-se</button></a>
        `;
        container.appendChild(card);
      });
    }

    function filtrarVagas() {
      const termo = document.getElementById('searchInput').value.toLowerCase();
      const filtradas = vagas.filter(v =>
        v.titulo.toLowerCase().includes(termo) ||
        v.local.toLowerCase().includes(termo)
      );
      renderVagas(filtradas);
    }

    renderVagas(vagas);
  </script>

</body>
</html>
