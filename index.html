<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vagas na Indústria – UpLife Educacional</title>
  <style>
    :root {
      --orange: #f97316;
      --dark-orange: #e65100;
      --light-orange: #ff9a50;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #fff;
      color: #333;
    }
    html {
      scroll-behavior: smooth;
    }

    header {
      background: var(--orange);
      display: flex; align-items: center; justify-content: space-between;
      padding: 20px 40px;
      border-bottom-left-radius: 60px;
      border-bottom-right-radius: 60px;
    }
    header img.logo { height: 130px; }
    
    .nav-buttons {
      display: flex; align-items: center;
    }

    .nav-buttons a {
      margin: 0 20px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 24px;
    }

    .social-icons {
      display: flex; align-items: center;
    }
    .social-icons img {
      width: 36px;
      margin-left: 20px;
      transition: transform 0.2s;
    }
    .social-icons img:hover { transform: scale(1.5); }

    .intro {
      text-align: center;
      padding: 60px 20px 30px;
    }
    .intro h1 {
      font-size: 3rem;
      color: var(--orange);
      margin-bottom: 10px;
    }
    .intro .lead {
      font-size: 2rem;
      font-style: italic;
      color: #000;
    }

    .hero {
      background: var(--orange);
      height: 300px;
      margin: 0 20px 30px;
      border-radius: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: #fff;
      font-weight: bold;
    }

    .cta-button {
      text-align: center;
      padding: 30px 0;
    }
    .cta-button .cta {
      padding: 14px 30px;
      font-size: 1.2rem;
      background: var(--orange);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .search {
      max-width: 1000px;
      margin: 30px auto 10px;
      padding: 0 20px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 10px;
    }
    .filters select, .filters input {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      flex: 1 1 200px;
    }
    .filters button {
      background: #cba44c;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .jobs {
      display: grid;
      gap: 20px;
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .job-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
    }
    .job-card h3 {
      color: var(--orange);
      margin-bottom: 6px;
    }
    .job-card p { margin-bottom: 6px; }
    .job-card a.apply button {
      margin-top: 10px;
      padding: 8px 16px;
      background: var(--orange);
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }

    footer {
      background: var(--dark-orange);
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="LOGO (1).png" class="logo" alt="UpLife Educacional Logo" />
    <nav class="nav-buttons">
      <a href="#conta">CONTA</a>
      <a href="#sobre">SOBRE NÓS</a>
      <a href="https://uplifecursosetreinamentos.com.br/" target="_blank">ACESSAR SITE</a>
    </nav>
    <div class="social-icons">
      <a href="https://instagram.com" target="_blank"><img src="instagram.png" alt="Instagram"></a>
      <a href="https://facebook.com" target="_blank"><img src="facebook.png" alt="Facebook"></a>
      <a href="https://wa.me/seunumerowhatsapp" target="_blank"><img src="whats.png" alt="WhatsApp"></a>
    </div>
  </header>

  <section class="intro">
    <h1>VAGAS NA INDUSTRIA</h1>
    <p class="lead">“TÃO IMPORTANTE...”</p>
  </section>

  <section class="hero">
    BANNER
  </section>

  <section class="cta-button">
    <button class="cta" onclick="document.getElementById('jobs').scrollIntoView({behavior:'smooth'})">
      Ver Vagas
    </button>
  </section>

  <section class="search">
    <div class="filters">
      <select id="cidadeFiltro">
        <option value="">Selecione uma cidade</option>
        <option value="Araucária">Araucária</option>
        <option value="Curitiba">Curitiba</option>
        <option value="São José dos Pinhais">São José dos Pinhais</option>
      </select>
      <select id="areaFiltro">
        <option value="">Selecione a área</option>
        <option value="Manutenção">Manutenção</option>
        <option value="Logística">Logística</option>
        <option value="Produção">Produção</option>
        <option value="Elétrica">Elétrica</option>
        <option value="Qualidade">Qualidade</option>
      </select>
      <input type="text" id="searchInput" placeholder="Digite uma palavra-chave..." />
      <button onclick="filtrarVagas()">Buscar Vagas →</button>
    </div>
  </section>

  <section id="jobs" class="jobs"></section>

  <footer>
    2025 © UP LIFE EDUCACIONAL - CNPJ: 47.854.761/0001-74.
  </footer>

<script>
  let todasAsVagas = [];

  async function carregarVagas() {
    try {
      const res = await fetch('/api/vagas');
      todasAsVagas = await res.json();
      renderVagas(todasAsVagas);
    } catch (e) {
      console.error('Erro ao carregar vagas:', e);
    }
  }

  const container = document.querySelector('.jobs');

  function renderVagas(lista) {
    container.innerHTML = '';
    const vagasDisponiveis = lista.filter(v => v.link && v.link.trim() !== '');
    if (vagasDisponiveis.length === 0) {
      container.innerHTML = '<p style="text-align:center; color:#888">Nenhuma vaga encontrada com os filtros selecionados.</p>';
      return;
    }

    vagasDisponiveis.forEach(job => {
      const card = document.createElement('div');
      card.className = 'job-card';
      card.innerHTML = `
        <h3>${job.titulo}</h3>
        <p><strong>Empresa:</strong> ${job.empresa}</p>
        <p><strong>Local:</strong> ${job.cidade}</p>
        <p>${job.descricao}</p>
        <a href="${job.link}" target="_blank" class="apply"><button>Candidatar-se</button></a>
      `;
      container.appendChild(card);
    });
  }

  function filtrarVagas() {
    const termo = document.getElementById('searchInput').value.toLowerCase();
    const cidade = document.getElementById('cidadeFiltro').value;
    const area = document.getElementById('areaFiltro').value;

    const filtradas = todasAsVagas.filter(v => {
      const matchCidade = cidade ? v.cidade.includes(cidade) : true;
      const matchArea = area ? v.area === area : true;
      const matchTermo = termo ? (
        v.titulo.toLowerCase().includes(termo) ||
        v.cidade.toLowerCase().includes(termo) ||
        v.descricao.toLowerCase().includes(termo)
      ) : true;
      return matchCidade && matchArea && matchTermo;
    });

    renderVagas(filtradas);
  }

  carregarVagas();
</script>

</body>
</html>
