<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Detalhes da Vaga</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 30px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #e65100;
    }
    p {
      margin: 15px 0;
    }
    .btn-candidatar {
      display: block;
      margin-top: 30px;
      background: #f97316;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="titulo"></h1>
    <p><strong>Empresa:</strong> <span id="empresa"></span></p>
    <p><strong>Função:</strong> <span id="funcao"></span></p>
    <p><strong>Local:</strong> <span id="local"></span></p>
    <p><strong>Área:</strong> <span id="area"></span></p>
    <p><strong>Descrição:</strong></p>
    <p id="descricao"></p>

    <a id="btnCandidatar" class="btn-candidatar" target="_blank">Candidatar-se</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const vagas = JSON.parse(localStorage.getItem('vagas')) || [];
    const vaga = vagas.find(v => v.id == id);

    if (vaga) {
      document.getElementById('titulo').innerText = vaga.titulo;
      document.getElementById('empresa').innerText = vaga.empresa;
      document.getElementById('funcao').innerText = vaga.funcao;
      document.getElementById('local').innerText = vaga.local;
      document.getElementById('area').innerText = vaga.area;
      document.getElementById('descricao').innerText = vaga.descricao;
      document.getElementById('btnCandidatar').href = vaga.link;
    } else {
      document.querySelector('.container').innerHTML = '<p>Vaga não encontrada.</p>';
    }
  </script>
</body>
</html>
