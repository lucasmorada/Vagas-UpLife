<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalhes da Vaga – UpLife Educacional</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #fff; margin: 0; color: #333; }
    header { background: #e65100; color: #fff; padding: 20px; text-align: center; }
    .container { max-width: 800px; margin: 30px auto; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1, h2 { color: #e65100; }
    p { margin: 10px 0; }
    .btn-candidatar {
      display: inline-block; padding: 12px 30px; margin-top: 20px;
      background: #f97316; color: #fff; border-radius: 6px;
      text-decoration: none; font-weight: bold;
    }

    .curso-recomendado {
      margin-top: 40px;
    }

    .curso {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    .curso img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .curso a {
      text-decoration: none;
      color: inherit;
    }

    .curso h3 {
      margin-top: 10px;
      color: #e65100;
    }

    .curso p {
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>

<header>
  <h1>Detalhes da Vaga</h1>
</header>

<div class="container" id="vagaDetalhe"></div>

<script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get('id');
  const vagas = JSON.parse(localStorage.getItem('vagas')) || [];
  const vaga = vagas.find(v => v.id == id);

  const container = document.getElementById('vagaDetalhe');

  if (!vaga) {
    container.innerHTML = "<p>Vaga não encontrada.</p>";
  } else {
    container.innerHTML = `
      <h2>${vaga.titulo}</h2>
      <p><strong>Empresa:</strong> ${vaga.empresa || '-'}</p>
      <p><strong>Função:</strong> ${vaga.funcao || '-'}</p>
      <p><strong>Local:</strong> ${vaga.local}</p>
      <p><strong>Área:</strong> ${vaga.area}</p>
      <p><strong>Descrição:</strong><br>${vaga.descricao}</p>
      <a href="${vaga.link}" target="_blank" class="btn-candidatar">Candidatar-se</a>
    `;

    if (vaga.curso && vaga.curso.nome) {
      const curso = vaga.curso;

      const cursoSection = document.createElement('div');
      cursoSection.className = 'curso-recomendado';
      cursoSection.innerHTML = `<h2>Curso Recomendado</h2>`;

      const cursoDiv = document.createElement('div');
      cursoDiv.className = 'curso';
      cursoDiv.innerHTML = `
        <a href="${curso.link}" target="_blank">
          <img src="${curso.imagem}" alt="Curso">
          <h3>${curso.nome}</h3>
          <p>${curso.descricao}</p>
        </a>
      `;

      cursoSection.appendChild(cursoDiv);
      container.appendChild(cursoSection);
    }
  }
</script>
