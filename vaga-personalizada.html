<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Solicitação de Vaga Personalizada – UpLife</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0 20px;
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
    }

    .container {
      background: #fff;
      max-width: 480px;
      width: 100%;
      padding: 30px 40px 40px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgb(230 81 0 / 0.15);
      transition: box-shadow 0.3s ease;
    }
    .container:hover {
      box-shadow: 0 12px 28px rgb(230 81 0 / 0.3);
    }

    h1 {
      color: #e65100;
      font-weight: 700;
      font-size: 1.9rem;
      margin-bottom: 12px;
      text-align: center;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 25px;
      line-height: 1.5;
      text-align: center;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      margin-top: 18px;
      color: #444;
      font-size: 0.95rem;
    }

    input, textarea {
      width: 100%;
      padding: 12px 14px;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.3s ease;
      font-family: inherit;
      color: #333;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #e65100;
      box-shadow: 0 0 6px #f78c1e88;
      background-color: #fff9f1;
    }

    button {
      margin-top: 28px;
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(135deg, #f78c1e, #e65100);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 14px rgb(247 140 30 / 0.6);
      transition: background 0.35s ease, box-shadow 0.35s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #e65100, #cf4c00);
      box-shadow: 0 6px 20px rgb(231 80 0 / 0.85);
    }

    @media (max-width: 520px) {
      .container {
        padding: 25px 20px 30px 20px;
      }
      h1 {
        font-size: 1.6rem;
      }
      button {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <main class="container">
    <h1>Solicite uma Vaga Personalizada</h1>
    <p>
      Não encontrou a vaga ideal? Preencha os campos abaixo com suas preferências e informações de contato.<br>
      Nossa equipe buscará oportunidades que se encaixem no seu perfil e retornará o mais breve possível.
    </p>

    <form onsubmit="enviarFormulario(event)" novalidate>
      <label for="area">Área de Interesse</label>
      <input type="text" id="area" name="area" required placeholder="Ex: Logística, Produção, Administrativo..." />

      <label for="local">Local de Interesse</label>
      <input type="text" id="local" name="local" required placeholder="Ex: Araucária, Curitiba..." />

      <label for="nome">Seu Nome</label>
      <input type="text" id="nome" name="nome" required placeholder="Seu nome completo" />

      <label for="telefone">Telefone para Contato (WhatsApp)</label>
      <input 
        type="tel" 
        id="telefone" 
        name="telefone" 
        required 
        placeholder="(41) 91234-5678"
        pattern="\(?\d{2}\)?\s?\d{4,5}-?\d{4}"
        title="Digite um telefone válido no formato (41) 91234-5678."
      />

      <button type="submit">Enviar Solicitação</button>
    </form>
  </main>

  <script>
    function enviarFormulario(e) {
      e.preventDefault();

      const area = document.getElementById('area');
      const local = document.getElementById('local');
      const nome = document.getElementById('nome');
      const telefone = document.getElementById('telefone');

      // Limpa qualquer erro anterior
      telefone.setCustomValidity('');

      const telRegex = /^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$/;

      if (!telRegex.test(telefone.value.trim())) {
        telefone.setCustomValidity('Digite um telefone válido no formato (41) 91234-5678.');
        telefone.reportValidity();
        telefone.focus();
        return;
      }

      const novaVaga = {
        area: area.value.trim(),
        local: local.value.trim(),
        nome: nome.value.trim(),
        telefone: telefone.value.trim(),
        data: new Date().toLocaleString()
      };

      let vagasSalvas = JSON.parse(localStorage.getItem("vagasPersonalizadas") || "[]");
      vagasSalvas.push(novaVaga);
      localStorage.setItem("vagasPersonalizadas", JSON.stringify(vagasSalvas));

      window.location.href = "confirmacao.html";
    }
  </script>

</body>
</html>
